<body>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="" class="form-label">Enter Email</label>
                <input type="text" class="form-control" placeholder="example@mail.com">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
