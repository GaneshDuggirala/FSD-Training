<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Api</title>
</head>
<body>
  <center>
    Weather Api
  </center>
  <br><br><br>
  <label for="">Enter City Name :</label>
  <input type="text" id="city">
  <button onclick="weather()">Get City Temperature</button><br>
  <br>
  <div>City Name : <span id="cityname"></span></div><br>
  <div>Temperature : <span id="show"></span></div><br>
  <div>Humidity : <span id="humidity"></span></div><br>
  <div>Sunrise Timing : <span id="sunrise"></span></div><br>
  <div>Sunset Timing : <span id="sunset"></span></div><br>
  <script src="script.js"></script>
</body>
</html>
