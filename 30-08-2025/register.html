<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration page</title>
</head>

<body>
    <center>
        <h1 align="center">Registration Form</h1>
        <hr>
        <form action="">
            <table cellspacing="20">
                <tr>
                    <td>
                        <label for="fname">Enter your full name<font style="color: red;">*</font> : </label>
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Enter your Email Id<font style="color: red;">*</font> : </label>
                        <input type="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Enter your DOB<font style="color: red;">*</font> : </label>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender<font style="color: red;">*</font> : </label>
                        <input type="radio" name="gender">
                        <label>Male</label>
                        <input type="radio" name="gender">
                        <label>Female</label>
                        <input type="radio" name="gender">
                        <label>Prefer to not say</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Enter your Mobile Number<font style="color: red;">*</font> : </label>
                        <input type="number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Shipping Address<font style="color: red;">*</font> : </label>
                        <textarea cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Enter your Password<font style="color: red;">*</font> : </label>
                        <input type="password" pattern="[a-zA-Z0-9@!#$%^&*(),./]" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register now">
                        <input type="reset" value="clear form">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
