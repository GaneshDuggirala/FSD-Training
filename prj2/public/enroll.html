<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">ðŸ“‹ Enroll Now</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseSelect" class="form-label">Select Course</label>
                            <select class="form-select" id="courseSelect" required>
                                <option selected disabled value="">Choose a course</option>
                                <option>Full Stack Development</option>
                                <option>Data Science</option>
                                <option>Python Development</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Additional Message (Optional)</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Any special requirements?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Enroll Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
